<ion-header>
  <ion-navbar>
    <ion-title>
      GeoData
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h6 class="text-center">Bem-vindo ao GeoData!</h6>

  <ion-item>
    <ion-label>Selecione o continente:</ion-label>
    <ion-select>
      <ion-option selected>All</ion-option>
      <ion-option *ngFor="let continent of continents">{{continent.name}}</ion-option>>
    </ion-select>

  </ion-item>
  <button ion-button block (click)="searchCountry()">Search</button>
</ion-content>
