<ion-header>

  <ion-navbar>
    <ion-title>Countries List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let country of countries" (click)="showDetails('Brazil')">
      <ion-avatar item-start>
        <img src="../../assets/imgs/brazil-flag.png">
      </ion-avatar>
      <h2>{{country.name}}</h2>
      <p>Info</p>
    </button>
  </ion-list>

</ion-content>
